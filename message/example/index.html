</head>
<body>
  <div id="message-container" class="container"></div>
  <script type="text/javascript">
      $(document).ready(function() {$.material.init();});
  </script>
  <script type="text/javascript">
    Focus.components = FocusComponents;
    var Message = Focus.components.message.component;
    React.render(React.createElement(Message,{
      title: "Alert",
      content: "An error has been encountered.",
      ttl: 1,
      style: {className: "papa"},
      type: "danger"
    }), document.querySelector('#message-container'));

</script>
