  <div id="form-container" class="container" style='display:block;width:30%'></div>
  <div id="text-container" class="container" style='display:relative;width:30%'></div>
  <script type="text/javascript">
  focus.components = focusComponents;
  var TextArea = focus.components.common.input.textarea.component;

  var TA = React.createElement(TextArea, {
    value: "Super long texte sur plusieurs lignes",
    style: {className: "papaSinge"},
    onChange: function(event){
      document.querySelector('#text-container').innerHTML = event.target.value;
      console.log("textarea changed: ",event.target.value);

  });
  React.render(
    TA,
    document.querySelector("#form-container")
  );
