    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://fb.me/react-0.13.2.js"></script>

    <script src="/focus-components/dist/js/focus-components.js"></script>
    <link rel="stylesheet" href="/focus-components/dist/css/focus-components.css"/>

    <!-- Material degign-->
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/material-wfont.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/material.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/ripples.css">

    <link rel="font" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/fonts/Material-Design-Icons.eot">
    <link rel="font" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/fonts/Material-Design-Icons.svg">
    <link rel="font" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/fonts/Material-Design-Icons.ttf">
    <link rel="font" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/fonts/Material-Design-Icons.woff">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/js/material.js"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/js/ripples.min.js"></script>
    <!-- Material degign-->

</head>
<body>
<div id="live-filter-container"></div>
<script type="text/javascript">

    var facetList = {
                FCT_PAYS: {
                    "FRA": {label: "France", count: 5},
                    "GER": {label: "Germany", count: 8}
                },
                FCT_STATUS: {
                    "OPE": {label: "Open", count: 7},
                    "CLO": {label: "Closed", count: 2},
                    "ST1": {label: "Status 1", count: 2},
                    "ST2": {label: "Status 2", count: 2},
                    "ST3": {label: "Status 3", count: 2},
                    "ST4": {label: "Status 4", count: 2},
                    "ST5": {label: "Status 5", count: 2},
                    "ST6": {label: "Status 6", count: 2},
                    "ST7": {label: "Status 7", count: 2},
                    "ST8": {label: "Status 8", count: 2},
                    "ST9": {label: "Status 9", count: 2}
                },
                FCT_REGION: {
                    "IDF": {label: "Ile de France", count: 11},
                    "NPC": {label: "Nord - Pas de Calais", count: 6}
                },
                FCT_ONLY_ONE: {
                    "IDF": {label: "Ile de France", count: 11}
                }
            };
    var selectedFacetList = {};
    var openedFacetList= {};

    var dataSelectionHandler= function(facetComponentData) {
        this.selectedFacetList= facetComponentData.selectedFacetList;
        this.openedFacetList=facetComponentData.openedFacetList;
        this.render();
    };
    var config =  {
            FCT_PAYS: "text",
            FCT_STATUS: "text",
            FCT_REGION: "text",
            FCT_ONLY_ONE: "text"
    };


    var render = function() {
        React.render(
                React.createElement(React.createClass(focusComponents.search.liveFilter.mixin),
                        {
                                facetList: this.facetList,
                                selectedFacetList: this.selectedFacetList,
                                openedFacetList: this.openedFacetList,
                                config: this.config,
                                dataSelectionHandler: this.dataSelectionHandler
                        }
                ),
                document.querySelector("#live-filter-container")
        );
    };

    this.render();
</script>

</body>

</html>
