<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test react and backbone</title>
    <meta name="description" content="Example of the component.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.js"></script>
    <link rel="stylesheet" href="css/live-filter.css"/>
</head>
<body>
<div id="live-filter-container"></div>
<script src="js/live-filter.js"></script>
<script type="text/javascript">
    React.render(
            React.createElement(React.createClass(focusComponents.search.liveFilter.mixin),
                    {
                        facetList: {
                            FCT_PAYS: {
                                "FRA": {label: "France", count: 5},
                                "GER": {label: "Germany", count: 8}
                            },
                            FCT_STATUS: {
                                "OPE": {label: "Open", count: 7},
                                "CLO": {label: "Closed", count: 2},
                                "ST1": {label: "Status 1", count: 2},
                                "ST2": {label: "Status 2", count: 2},
                                "ST3": {label: "Status 3", count: 2},
                                "ST4": {label: "Status 4", count: 2},
                                "ST5": {label: "Status 5", count: 2},
                                "ST6": {label: "Status 6", count: 2},
                                "ST7": {label: "Status 7", count: 2},
                                "ST8": {label: "Status 8", count: 2},
                                "ST9": {label: "Status 9", count: 2}
                            },
                            FCT_REGION: {
                                "IDF": {label: "Ile de France", count: 11},
                                "NPC": {label: "Nord - Pas de Calais", count: 6}
                            }
                        },
                        selectedFacetList: {},
                        openedFacetList: {"FCT_STATUS": true},
                        config: {
                            FCT_PAYS: "text",
                            FCT_STATUS: "text",
                            FCT_REGION: "text"
                        },
                        dataSelectionHandler: function() {}
                    }
            ),
            document.querySelector("#live-filter-container")
    );
</script>

</body>

</html>
