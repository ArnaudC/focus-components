  <script src="/focus-components/dist/js/focus.js"></script>

</head>
<body>
  <div id="menu-container" class="container"></div>
  <script type="text/javascript">
      $(document).ready(function() {$.material.init();});
  </script>
  <script type="text/jsx">
  //Load dependencies.
  focus.components = focusComponents;

  var menuMixin = focusComponents.application.menu.mixin;
  var Menu = React.createClass({
      mixins: [menuMixin],
      renderContent: function renderMenuContent() {
          return this.renderLinks();
      },
      renderTitle: function () {
          return <h3>{this.props.title}</h3>;
      }
  });

  //Create the view.
  var TestApp = React.createClass({displayName: "TestApp",
    handleOnClickLeft: function(e){
    this.refs.menuLeft.toggle()
    },
    handleOnClickTop: function(e){
    this.refs.menuTop.toggle()
    },
    handleOnClickRight: function(e){
      this.refs.menuRight.toggle();
    },
    handleOnClickBottom: function(e){
      this.refs.menuBottom.toggle();
    },
    render: function() {
      return React.createElement(
        "div",
        null,
       'Menu test, you can try any of these menu',
        React.createElement("br", null),
        React.createElement("br", null),
        React.createElement("br", null),
        React.createElement("br", null),
        React.createElement("br", null),
        React.createElement("br", null),
        React.createElement("br", null),
        React.createElement("button", {onClick: this.handleOnClickLeft, className: "btn btn-primary"}, "Toggle menu left"),
        React.createElement(Menu, {open: false,title: "Menu left", ref: "menuLeft"}),
        React.createElement("button", {onClick: this.handleOnClickTop, className: "btn btn-success"}, "Toggle menu top"),
        React.createElement(Menu, {open: false,position: "top", direction: "horizontal",title: "Menu top", ref: "menuTop"}),
        React.createElement("button", {onClick: this.handleOnClickRight, className: "btn btn-danger"}, "Toggle menu right"),
        React.createElement(Menu, {open: false,position: "right", direction: "vertical",title: "Menu right", ref: "menuRight"}),
        React.createElement("button", {onClick: this.handleOnClickBottom, className: "btn"}, "Toggle menu bottom"),
        React.createElement(Menu, {open: false,position: "bottom", direction: "horizontal",title: "Menu bottom", ref: "menuBottom"})
      );
    }
  });
  //Render the created View.
  React.render(React.createElement(TestApp, null), document.querySelector("#menu-container"));
</script>

</body>

</html>
