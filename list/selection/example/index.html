<div id="list-container" style="width: 600px; height: auto; margin:100px auto 100px auto;"></div>

<script type="text/javascript">
    $(document).ready(function() {$.material.init();});
</script>

<script type="text/javascript">
    Focus.components = FocusComponents;
    var Line = React.createClass({
                mixins: [FocusComponents.list.selection.line.mixin],
                definitionPath: "contact",
                renderLineContent: function(data){
                    var firstName = this.displayFor("firstName", {});
                    var lastName = this.displayFor("lastName", {});
                    //var firstName = React.createElement('div',null,data.firstName);
                    //var lastName = React.createElement('div',null,data.lastName);
                    var root = React.createElement('div',null,firstName,lastName);
                    return root;
                }
            });

    var operationList = [
        {label: "Button1_a",action: function(data) {alert(data.title);},style: undefined,priority: 1},
        {label: "Button1_b",action: function(data) {alert(data.title);},style: undefined,priority: 1},
        {label: "Button2_a",action: function(data) {alert(data.title);},style: undefined,priority: 2},
        {label: "Button2_b",action: function(data) {alert(data.title);},style: undefined,priority: 2}
    ];

    var List = React.createElement(FocusComponents.list.selection.list.component,{
        data: [{id:1, firstName: "Olivier", lastName: "Boitel"},{id:2, firstName: "pierre", lastName: "besson"}, {id:3, firstName: "Remi", lastName: "Grange"}],
        hasMoreData: true,
        lineComponent: Line,
        onLineClick : function onLineClick(line){
            alert('click sur la ligne ' + line.title);
        },
        isSelection: true,
        operationList: operationList,
        isManualFetch:true
    });

    React.render(
            List,
            document.querySelector("#list-container")
    );
</script>
</body>
