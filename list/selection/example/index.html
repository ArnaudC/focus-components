<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test react and backbone</title>
    <meta name="description" content="Example of the component.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.js"></script>
    <link rel="stylesheet" href="css/selection-list.css"/>
</head>
<body>
<div id="list-container"></div>
<script src="js/selection-list.js"></script>
<script type="text/javascript">
    var Line = React.createClass({
                mixins: [focusComponents.list.selection.line.mixin],
                renderLineContent: function(data){
                    var title = React.createElement('div',null,data.title);
                    var body = React.createElement('div',null,data.body);
                    var root = React.createElement('div',null,title,body);
                    return root;
                }
            });

    var List = React.createElement(focusComponents.list.selection.list.component,{
        data: [{id:1, title : "toto", body:"ceci est un test"},{id:2, title:"tata",body:"deuxieme test"}],
        lineComponent: Line,
        onLineClick : function onLineClick(line){
            alert('click sur la ligne ' + line.title);
        },
        isSelection: true
    });

    React.render(
            List,
            document.querySelector("#list-container")
    );
</script>
</body>
</html>
