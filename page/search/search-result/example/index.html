<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test search-result mixin</title>
    <meta name="description" content="Example of the component.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://fb.me/react-0.13.2.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Material degign-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.material-design/0.3.0/css/material-wfont.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.material-design/0.3.0/css/material.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.material-design/0.3.0/css/ripples.min.css">
    <script src="//cdn.jsdelivr.net/bootstrap.material-design/0.3.0/js/material.min.js"></script>
    <script src="//cdn.jsdelivr.net/bootstrap.material-design/0.3.0/js/ripples.min.js"></script>
    <script src="build/JSXTransformer.js"></script>
    <!-- Material degign-->

    <script src="/focus-components/dist/js/focus.js"></script>
    <script src="/focus-components/dist/js/focus-components.js"></script>
    <script src="/focus-components/example/js/initFocus.js"></script>
    <link rel="stylesheet" href="/focus-components/dist/css/focus-components.css"/>

</head>
<body>
<div id="search-result-container" style=" width:70%;margin: auto;"></div>

<script type="text/javascript">

    var countId = 0;
    var action = {
        search: function(criteria) {
            window.setTimeout(
                    function() {
                        var list = [{id:countId++, firstName : "toto", lastName:"ceci est un test"},{id:countId++, firstName:"tata",lastName:"deuxieme test"}];

                        /*var  list= {
                            'FRA': [{id:countId++, firstName : "toto", lastName:"ceci est un test"},{id:countId++, firstName:"tata",lastName:"deuxieme test"}, {id:countId++, firstName:"titi",lastName:"troisi√®me test"}],
                            'GER': [{id:countId++, firstName : "toto", lastName:"ceci est un test"},{id:countId++, firstName:"tata",lastName:"deuxieme test"}]
                        };*/


                        var data = {
                            facet: {},
                            list: list,
                            pageInfos: {
                                currentPage: criteria.pageInfos.page,
                                perPage: 2,
                                totalRecords : 18
                            }
                        };

                        focus.dispatcher.handleServerAction({
                            data: data, type: "update"
                        })
                    },
                    1000);
        }
    };
    var Line = React.createClass({
        mixins: [focusComponents.list.selection.line.mixin],
        definitionPath: "contact",
        renderLineContent: function(data){
            var id = React.createElement('div',null,data.id);
            var firstName = this.displayFor("firstName", {});
            var lastName = this.displayFor("lastName", {});
            var root = React.createElement('div',null,id,firstName,lastName);
            return root;
        }
    });

    var searchProps = {
        lineMap: {"test": Line},
        onLineClick : function onLineClick(line){
            alert('click sur la ligne ' + line.title);
        },
        operationList:[
            {label: "Button1_a",action: function(data) {alert(data.title);},style: undefined,priority: 1},
            {label: "Button1_b",action: function(data) {alert(data.title);},style: undefined,priority: 1},
            {label: "Button2_a",action: function(data) {alert(data.title);},style: undefined,priority: 2},
            {label: "Button2_b",action: function(data) {alert(data.title);},style: undefined,priority: 2}
        ] , scope:2,
        scopeList: [
            {code: undefined, label: "None", style: "qs-scope-none"},
            {code: 1, label: "Scope1", style: "qs-scope-1"},
            {code: 2, label: "Scope2", style: "qs-scope-2"},
            {code: 3, label: "Scope3", style: "qs-scope-3"}
        ],
        groupMaxRows: 1
    };

    React.render(
            React.createElement(
                    React.createClass({
                        mixins:[focusComponents.page.search.searchResult.mixin],
                        actions: action,
                        store: new focus.store.SearchStore(),
                        render: function render(){
                            var qs = this.quickSearchComponent();
                            var list = this.isSimpleList() ? this.simpleListComponent({type:"test"}) : this.groupByListComponent();
                            var root = React.createElement('div',{className: "search-panel"},qs,list);
                            return root;
                        },
                        renderGroupByBlock: function renderGroupByBlock(groupKey, list, maxRows) {
                            var title = React.createElement(focusComponents.common.title.component, { title: groupKey });
                            var showMoreButton = React.createElement(focusComponents.common.button.action.component, { handleOnClick: this.changeGroupByMaxRows(groupKey, 5), label: "Show more" });
                            return React.createElement( "div", { className: "listResultContainer panel" },
                                    title,
                                    this.simpleListComponent({
                                        type: "test",
                                        list: list,
                                        maxRows: maxRows
                                    }),
                                    showMoreButton);
                        }
                    }),
                    searchProps
            ),
            document.querySelector("#search-result-container")
    );
</script>

</body>

</html>
