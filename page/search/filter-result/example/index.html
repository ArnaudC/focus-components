    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.js"></script>

    <script src="/focus-components/dist/js/focus-components.js"></script>

    <!-- Material degign-->
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" ></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/material.css">

</head>
<body>
<div id="search-result-container"></div>
<script type="text/javascript">
    var countId = 0;

    var facets = {
        FCT_PAYS: {
            "FRA": {label: "France", count: 5},
            "GER": {label: "Germany", count: 8}
        },
        FCT_STATUS: {
            "OPE": {label: "Open", count: 7},
            "CLO": {label: "Closed", count: 2},
            "ST1": {label: "Status 1", count: 2},
            "ST2": {label: "Status 2", count: 2},
            "ST3": {label: "Status 3", count: 2},
            "ST4": {label: "Status 4", count: 2},
            "ST5": {label: "Status 5", count: 2}
        },
        FCT_REGION: {
            "IDF": {label: "Ile de France", count: 11},
            "NPC": {label: "Nord - Pas de Calais", count: 6}
        }
    };


    var action = {
        search: function(criteria) {
            window.setTimeout(
                    function() {
                        if(criteria.pageInfos.group) {
                            var newFacet = {};
                            newFacet[criteria.pageInfos.group] = facets[criteria.pageInfos.group];
                            var data = {
                                facet: newFacet,
                                list:{
                                    'FRA': [{id:countId++, title : "toto", body:"ceci est un test"},{id:countId++, title:"tata",body:"deuxieme test"}, {id:countId++, title:"titi",body:"troisième test"}],
                                    'GER': [{id:countId++, title : "toto", body:"ceci est un test"},{id:countId++, title:"tata",body:"deuxieme test"}]
                                },
                                pageInfos:{}
                            };
                        } else {
                            var data = {
                                facet: facets,
                                list: [{id:countId++, title : "toto", body:"ceci est un test"},{id:countId++, title:"tata",body:"deuxieme test"}, {id:countId++, title:"titi",body:"troisième test"}],
                                pageInfos:{
                                    currentPage: criteria.pageInfos.page,
                                    perPage: 3,
                                    totalRecords: 18
                                }
                            };
                        }

                        focus.dispatcher.handleServerAction({
                            data: data, type: "update"
                        })
                    },
                    1000);
        }
    };
    var Line = React.createClass({
        mixins: [focusComponents.list.selection.line.mixin],
        renderLineContent: function(data){
            var id = React.createElement('div',null,data.id);
            var title = React.createElement('div',null,data.title);
            var body = React.createElement('div',null,data.body);
            var root = React.createElement('div',null,id,title,body);
            return root;
        }
    });

    var config =  {
        facetConfig: {
            FCT_PAYS: "text",
            FCT_STATUS: "text",
            FCT_REGION: "text"
        },
        orderableColumnList:[{key:"col1", order:"desc", label:"Colonne 1 desc"},
            {key:"col1", order:"asc", label:"Colonne 1 asc"},
            {key:"col2", order:"desc", label:"Colonne 2 desc"},
            {key:"col2", order:"asc", label:"Colonne 2 asc"}],
        operationList: [
            {label: "Button1_a", action: function() {alert("Button1a");}, style:undefined, priority: 1},
            {label: "Button1_b",action: function() {alert("Button1b");},style:undefined,priority: 1},
            {label: "Button2_a",action: function() {alert("Button2a");},style:undefined,priority: 2},
            {label: "Button2_b",action: function() {alert("Button2b");},style: undefined,priority: 2},
        ],
        lineComponent: Line,
        onLineClick : function onLineClick(line){
            alert('click sur la ligne ' + line.title);
        },
        isSelection:true,
        lineOperationList:[
            {label: "Button1_a",action: function(data) {alert(data.title);},style: undefined,priority: 1},
            {label: "Button1_b",action: function(data) {alert(data.title);},style: undefined,priority: 1},
            {label: "Button2_a",action: function(data) {alert(data.title);},style: undefined,priority: 2},
            {label: "Button2_b",action: function(data) {alert(data.title);},style: undefined,priority: 2}
        ],
        criteria: {
            scope: "Scope",
            searchText: "value"
        },
        idField: "id",
        unselectedScopeAction: function() { alert("unselect scope")},
        exportAction: function() { alert("export")},
        groupMaxRows: 1
    }

    React.render(
            React.createElement(
                    React.createClass({
                        mixins:[focusComponents.page.search.filterResult.mixin],
                        actions: action,
                        store: new focus.store.SearchStore(),
                        render: function render() {
                            var root = React.createElement('div', { className: "search-result" },
                                    this.liveFilterComponent(),
                                    React.createElement(
                                            "div",
                                            { className: "resultContainer" },
                                            this.listSummaryComponent(),
                                            this.actionBarComponent(),
                                            this.listComponent()
                                    )
                            );
                            return root;
                        },
                        renderGroupBy: function renderGroupBy(groupKey, list, maxRows) {
                            return React.createElement( "div", { className: "listResultContainer panel" },
                                        React.createElement(focusComponents.common.title.component, { title: groupKey }),
                                        this.renderSimpleList(groupKey, list, maxRows),
                                        React.createElement(focusComponents.common.button.action.component, { handleOnClick: this.changeGroupByMaxRows(groupKey, 5), label: "Show more" }),
                                        React.createElement(focusComponents.common.button.action.component, { handleOnClick: this.showAllGroupListHandler(groupKey), label: "Show all" })
                            );

                        }
                    }),
                    config
            ),
            document.querySelector("#search-result-container")
    );


</script>

</body>

</html>
